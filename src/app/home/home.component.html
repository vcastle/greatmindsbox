<div class="ideas">
    <!-- form to submit your suggestion-->
    <app-suggestion-form></app-suggestion-form>
    
  <!--lists of suggestions-->
  <div class="ideas__array" *ngFor="let idea of newIdeas">
    <div class="ideas__text-container">
      <div class="ideas__text">{{ idea.payload.doc.data().newIdea }}</div>

      <div class="ideas__btn">
        <!--upvote btn-->
        <button
          mat-icon-button
          class="ideas__btn--upvote"
          aria-label="Upvote Button"
          (click)="upVote(idea.payload.doc.id)"
        >
          <mat-icon class="ideas__icon">thumb_up</mat-icon>
        </button>
      </div>

      <div class="ideas__votes">
        <!-- pulling votes from firestore -->
        votes:<span class="ideas__votes-text"> {{ idea.payload.doc.data().votes }}</span>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
