<div>
  <h2>Submit Your Great Idea</h2>

  <!--Reactive form-->
  <form [formGroup]="this.itemService.form" novalidate>
    <div class="form-group">
      <input
        placeholder="Your great idea"
        type="text"
        class="form-control"
        formControlName="newIdea"
      >

      <!--error-->
      <div
        class="error"
        *ngIf="
          this.itemService.form.get('newIdea').hasError('required') &&
          this.itemService.form.get('newIdea').touched
        "
      >
        Great Idea is required!
      </div>
      <div
        class="error"
        *ngIf="
          this.itemService.form.get('newIdea').hasError('minlength') &&
          this.itemService.form.get('newIdea').touched
        "
      >
        Minimum of 2 characters
      </div>

      <div style="visibility: hidden;">
        <input
        type="number"
        class="form-control"
        formControlName="votes"
      >
      </div>

    </div>
    <!--submit idea to collection-->
    <button
      type="submit"
      class="btn btn-success"
      (click)="onSubmit()"
      [disabled]="this.itemService.form.invalid"
    >
      Submit
    </button>

    <!-- <div *ngIf="successMsg" class="success">
            Your Great Idea has been submitted!
          </div>   -->
  </form>
</div>
