<div class="suggestions">
  <div class="suggestions__title">Please Submit Your Great Idea!</div>
  <h3 class="suggestions__sub-title">all ideas are anonymous</h3>

  <!--Reactive form-->
  <form [formGroup]="form" novalidate>
    <div class="form-group form">
      <mat-form-field appearance="outline" class="form__input--full">
        <mat-label>Your Great Idea</mat-label>
        <input
          matInput
          #message
          formControlName="newIdea"
          maxlength="256"
          placeholder="Ex. My great idea is..."
          required
        />
        <mat-hint align="end">{{ message.value.length }} / 256</mat-hint>
      </mat-form-field>

      <!--submit idea to collection-->
      <button
        mat-flat-button
        type="submit"
        class="btn-sm btn__color--success"
        (click)="onSubmit()"
        [disabled]="this.form.invalid"
      >
        Submit
      </button>

      <!--error-->
      <div
        class="error"
        *ngIf="
          this.form.get('newIdea').hasError('required') &&
          this.form.get('newIdea').touched &&
          this.form.get('newIdea').invalid
        "
      >
        Great Idea is required!
      </div>
      <div
        class="error"
        *ngIf="
          this.form.get('newIdea').hasError('minlength') &&
          this.form.get('newIdea').touched
        "
      >
        Minimum of 2 characters
      </div>
    </div>
  </form>
</div>
